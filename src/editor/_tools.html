<div class="tools">
  <button class="tools-btn tools-btn--close" id="toolsClose">닫기</button>
  <button class="tools-btn" id="addIframe">아이프레임 삽입.</button>
  <button class="tools-btn" id="addSwiper">스와이퍼 삽입.</button>

  <!-- <div class="tools-btns">
    <button>상품 랜딩 버튼</button>
  </div> -->

  <div class="swiper-set">
    <form id="swiperSet">
      <p>images index : <input type="text" name="length" placeholder="이미지 갯수" /></p>
      <p>swiper index : <input type="text" name="swiperIndex" /></p>
      <p>swiper area : <input type="text" name="swiperArea" value=".plan-swiper-@swiperIndex" /></p>
      <p>images name : <input type="text" name="imagesName" value="@planNumber_w_s_@swiperIndex_@slideIndex.jpg" /></p>
      <p>swiper resize : <input type="text" name="isResize" value="false" /></p>
      <div>
        <strong>options</strong>
        <p>loop : <input type="text" name="loop" value="true" /></p>
        <p>allowTouchMove : <input type="text" name="allowTouchMove" value="true" /></p>
        <p>slidesPerView : <input type="text" name="allowTouchMove" value="1" /></p>
      </div>
    </form>
  </div>
</div>
