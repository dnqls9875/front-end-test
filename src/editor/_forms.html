<div class="inputs">
  <div class="inputs-item">
    <input type="checkbox" id="isWide" @@isWide /> <label for="isWide">pc:1240px</label><span class="inputs-line">|</span> <input type="checkbox" id="isLazy" checked />
    <label for="isLazt">lazyload 적용</label><span class="inputs-line">|</span>
    <input type="text" value="70165" maxlength="5" placeholder="기획전번호" id="planNumber" class="inputs-text" /><span class="inputs-line">|</span>
    <input type="text" name="displayType" value="@@displayType" readonly hidden />
    <input type="text" value="15" placeholder="이미지수" id="imagesLength" class="inputs-text" /><span class="inputs-line">|</span>
    <input type="text" value="" placeholder="추가 이미지 폴더(/220202)" id="customDirectory" class="inputs-text" />
  </div>
  <div class="inputs-item">
    <button class="inputs-btn" id="btnDone">done</button><span class="inputs-line">|</span>
    <button class="inputs-btn" id="btnCopy">copy</button>
  </div>
  <!-- <button id="btnReset">reset</button> -->
</div>
