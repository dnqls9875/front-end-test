<script>
	$(function () {
		// swiper
		var planSwiper = new Swiper('.swiper-container', {
			speed: 400,
			spaceBetween: 0,
			loop: true,
			touchEventsTarget: 'container', // 투명 이미지가 슬라이드 위에 있을경우에도 손으로 스와이프를 가능하게 함

			autoHeight: true,
			navigation: {
				nextEl: '.swiper-button-next',
				prevEl: '.swiper-button-prev',
			},
			autoplay: {
				delay: 3000,
				disableOnInteraction: false, // 손으로 조작 후에도 자동으로 슬라이드가 동작하게 함
			},
		});
	});
</script>
