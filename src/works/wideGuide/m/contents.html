<script type="text/javascript" src="//img.lfmall.co.kr/file/WAS/display/Planning/vendor/swiper.min.js?5.4.0"></script>
<script>
  $(function () {
    var planArea = $('.plan-00000');
    var planSwiperSet = [
      {
        area: planArea.find('.plan-swiper-a'),
        options: {
          slidesPerView: 1,
          speed: 1000,
          autoplay: {
            delay: 1500,
            disableOnInteraction: false,
          },
          effect: 'fade',
          fadeEffect: {
            crossFade: true,
          }
        }
      },
      {
        area: planArea.find('.plan-swiper-b'),
      },
      {
        area: planArea.find('.plan-swiper-c'),
        options: {
        },
      },
    ];

    function createSwiper(area, options) {
      var defaultSet = {
        slidesPerView: 'auto',
        speed: 400,
        spaceBetween: 0,
        loop: true,
        touchEventsTarget: 'container', // 투명 이미지가 슬라이드 위에 있을경우에도 손으로 스와이프를 가능하게 함
        setWrapperSize: true, // swiper-wrapper 의 가로값을 지정함.
        autoHeight: true,
        autoplay: {
          delay: 3000,
          disableOnInteraction: false,
        },
      };

      if (options) {
        defaultSet = $.extend(defaultSet, options);
      }

      return new Swiper(area.find('.swiper-container'), defaultSet);
    }

    var resizeObj = $('.plan-vw-resize');
    var resizeTimer = null;
    var checkImg = 0;
    $.each(resizeObj, function (index, ele) {

      var sizeReCheck = function (w) {
        $(ele).css('width', (w / 750 * 100) + 'vw');
        if (checkImg >= resizeObj.length - 1) {
          planInit();
        }
      }

      var w = ele.naturalWidth;
      if (w) {
        sizeReCheck(w);
        checkImg++;
      } else {
        $(ele).on('load', function () {
          checkImg++;
          sizeReCheck(ele.naturalWidth);
        })
      }
    });

    function debounce(fnc) {
      var setTimer = function () {
        resizeTimer = window.setTimeout(function () {
          window.clearTimeout(resizeTimer);
          resizeTimer = null;
          fnc();
        }, 500);
      }
      if (resizeTimer === null) {
        setTimer();
      } else {
        window.clearTimeout(resizeTimer);
        setTimer();
      }
    }

    function planInit() {
      $.each(planSwiperSet, function (index, obj) {
        if (planSwiperSet[index].area.get(0)) {
          planSwiperSet[index].swiper = createSwiper(obj.area, obj.options);
        }
      });
      $(window).on('resize', function () {
        $.each(planSwiperSet, function (index, obj) {
          planSwiperSet[index].swiper.autoplay.stop();
          planSwiperSet[index].swiper.update();
        });
        debounce(function () {
          $.each(planSwiperSet, function (index, obj) {
            planSwiperSet[index].swiper.autoplay.start();
          });
        });
      });
    }
  });
</script>
