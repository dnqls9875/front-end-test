<script>
  var sw = planSwipers('.plan-guide', {
    options: {

    },
    items: [
      {
        area: '.plan-swiper-main',

          speed: 1000,
          effect: 'fade',

      },
      {
        area: '.plan-swiper-01',
      },

        options: {
          slidesPerView: 'auto',
        },
      },

            el: '.swiper-pagination',
